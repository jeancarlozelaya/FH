<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .calculator {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }
        
        h1 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .formula {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Precios</h1>
        
        <label for="priceApp">Precio de App ($):</label>
        <input type="number" id="priceApp" placeholder="Ingrese el precio en dólares" step="0.01" min="0">
        
        <div class="result" id="result">
            Precio en Lempiras: L 0.00
        </div>
        
        <div class="formula">
            Fórmula: (Precio App × 1.07) × 26.2
        </div>
    </div>

    <script>
        document.getElementById('priceApp').addEventListener('input', function() {
            const priceApp = parseFloat(this.value) || 0;
            const priceWithISV = priceApp * 1.07; // Suma el 7% de ISV
            const priceInLempiras = (priceWithISV * 26.2).toFixed(2); // Convierte a lempiras
            
            document.getElementById('result').textContent = `Precio en Lempiras: L ${priceInLempiras}`;
        });
    </script>
</body>
</html>
