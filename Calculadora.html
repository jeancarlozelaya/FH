<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora de Precios</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background-color: #f0f2f5;
            touch-action: manipulation;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Centrado solo en desktop */
            justify-content: center;
        }
        
        @media (max-height: 600px) {
            body {
                justify-content: flex-start; /* En móviles, empieza desde arriba */
                padding-top: 30px;
            }
        }
        
        .calculator {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            margin: 10px 0;
        }
        
        h1 {
            margin-bottom: 15px;
            color: #333;
            font-size: 22px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            outline: none;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #007bff;
        }
        
        .result {
            margin: 20px 0;
            padding: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        
        .formula {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Precios</h1>
        
        <input 
            type="number" 
            id="priceApp" 
            placeholder="Precio en $" 
            step="0.01" 
            min="0"
            inputmode="decimal"
        >
        
        <div class="result" id="result">
            L 0.00
        </div>
        
        <div class="formula">
            (Precio × 1.07) × 26.2 = Lempiras
        </div>
    </div>

    <script>
        const priceInput = document.getElementById('priceApp');
        const resultDisplay = document.getElementById('result');

        priceInput.addEventListener('input', function() {
            const priceApp = parseFloat(this.value) || 0;
            const priceWithISV = priceApp * 1.07;
            const priceInLempiras = (priceWithISV * 26.2).toFixed(2);
            
            resultDisplay.textContent = `L ${priceInLempiras}`;
        });

        // Bloquear zoom
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Enfocar el input al cargar (opcional)
        window.onload = function() {
            priceInput.focus();
        };
    </script>
</body>
</html>
