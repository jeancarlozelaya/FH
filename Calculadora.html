<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora de Precios y Pesos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background-color: #f0f2f5;
            touch-action: manipulation;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .calculator {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 15px;
            color: #333;
            font-size: 22px;
            font-weight: 600;
        }
        
        h2 {
            margin: 20px 0 10px;
            color: #444;
            font-size: 18px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            outline: none;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #007bff;
        }
        
        .result {
            margin: 20px 0;
            padding: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        
        .formula {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }
        
        .info-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-height: 700px) {
            body {
                padding-top: 10px;
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Calculadora de Precios -->
    <div class="calculator">
        <h1>Calculadora de Precios</h1>
        
        <input 
            type="number" 
            id="priceApp" 
            placeholder="Precio en $" 
            step="0.01" 
            min="0"
            inputmode="decimal"
        >
        
        <div class="result" id="result">
            L 0.00
        </div>
        
        <div class="formula">
            (Precio × 1.07) × 26.45 = Lempiras
        </div>
    </div>

    <!-- Calculadora de Pesos -->
    <div class="calculator">
        <h1>Calculadora de Pesos</h1>
        
        <input 
            type="number" 
            id="weight" 
            placeholder="Peso en libras" 
            step="0.1" 
            min="0"
            inputmode="decimal"
        >
        
        <input 
            type="number" 
            id="quantity" 
            placeholder="Número de artículos" 
            min="1"
            inputmode="numeric"
        >
        
        <div class="info-text">
            Tarifas: 1-7 artículos ($6) | 8-11 ($5) | 12+ ($4)
        </div>
        
        <div class="result" id="weightResult">
            L 0.00
        </div>
        
        <div class="formula">
            (Peso × Tarifa) × 26.45 = Lempiras
        </div>
    </div>

    <script>
        // Calculadora de Precios
        const priceInput = document.getElementById('priceApp');
        const resultDisplay = document.getElementById('result');

        priceInput.addEventListener('input', function() {
            const priceApp = parseFloat(this.value) || 0;
            const priceWithISV = priceApp * 1.07;
            const priceInLempiras = (priceWithISV * 26.45).toFixed(2);
            
            resultDisplay.textContent = `L ${priceInLempiras}`;
        });

        // Calculadora de Pesos
        const weightInput = document.getElementById('weight');
        const quantityInput = document.getElementById('quantity');
        const weightResultDisplay = document.getElementById('weightResult');

        function calculateWeightCost() {
            const weight = parseFloat(weightInput.value) || 0;
            const quantity = parseInt(quantityInput.value) || 0;
            
            // Determinar tarifa según cantidad
            let rate;
            if (quantity <= 0) {
                rate = 0;
            } else if (quantity <= 7) {
                rate = 6;
            } else if (quantity <= 11) {
                rate = 5;
            } else {
                rate = 4;
            }
            
            const totalCost = (weight * rate * 26.45).toFixed(2);
            weightResultDisplay.textContent = `L ${totalCost}`;
        }

        weightInput.addEventListener('input', calculateWeightCost);
        quantityInput.addEventListener('input', calculateWeightCost);

        // Bloquear zoom
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Enfocar el primer input al cargar
        window.onload = function() {
            priceInput.focus();
            
            if (window.innerHeight < 700) {
                window.scrollTo(0, 0);
            }
        };
    </script>
</body>
</html>
