<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar en Shein</title>
    <style>
        body {
            background-image: url('https://files.jotform.com/jufs/jeancarlozelaya/form_files/Copia%20de%20V%C3%ADdeo%20Publicitario%20(Fashion%20House%20Hn).671edbeee7b906.99369493.png?md5=EZ8w-MRdDOu7IMtTmU2wDA&expires=1730219662');
            background-size: cover;
            background-position: center;
            color: black; /* Color del texto */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #searchQuery {
            width: 100%; /* Ancho completo */
            height: 40px; /* Altura de la caja de texto */
            padding: 10px; /* Espaciado interno */
            border-radius: 5px; /* Esquinas redondeadas */
            border: 1px solid #ccc; /* Borde gris claro */
            font-size: 16px; /* Tamaño de la fuente */
            margin-bottom: 20px; /* Espacio debajo de la caja de texto */
        }

        .button-container {
            display: flex; /* Usar flexbox para alinear los botones */
            gap: 10px; /* Espacio entre los botones */
        }

        .dynamic-button {
            display: inline-block; /* Asegura que se muestre como un bloque */
            padding: 10px 20px; /* Espaciado interno */
            background-color: #972D54; /* Color del botón */
            color: white; /* Color del texto del botón */
            text-decoration: none; /* Sin subrayado */
            border-radius: 5px; /* Esquinas redondeadas */
            font-size: 16px; /* Tamaño de la fuente para los botones */
            pointer-events: none; /* Desactiva el botón inicialmente */
            opacity: 0.5; /* Hace que el botón aparezca deshabilitado */
        }

        #message {
            margin-top: 20px; /* Espacio encima del mensaje */
            color: green; /* Color del mensaje */
            font-size: 16px; /* Tamaño del texto del mensaje */
        }
    </style>
</head>
<body>

<!-- Input para la búsqueda -->
<input id="searchQuery" required type="text" placeholder="Ejemplo: Lencería sexy" />

<!-- Contenedor para los botones -->
<div class="button-container">
    <!-- Enlace para buscar en Shein -->
    <a id="dynamicLink" 
       class="dynamic-button"
       href="https://us.shein.com/" target="_blank" rel="noopener noreferrer">
       Buscar en Shein
    </a>
    
    <!-- Botón para compartir el enlace -->
    <button id="shareButton" class="dynamic-button" onclick="shareLink()">Compartir enlace</button>
</div>

<!-- Mensaje de confirmación -->
<div id="message" style="display: none;"></div>

<!-- Script JavaScript para manejar la búsqueda y compartir el enlace -->
<script>
    // Función para actualizar el enlace de Shein basado en el texto ingresado
    function updateLink() {
        const query = document.getElementById("searchQuery").value.trim();
        const sheinUrl = `https://us.shein.com/pdsearch/${encodeURIComponent(query)}?ici=s1EditSearch${encodeURIComponent(query)}_fbd0PageHome&search_source=1&search_type=all&source=search&src_identifier=st%3D2%60sc%3D${encodeURIComponent(query)}%60sr%3D0%60ps%3D1&src_identifier_pre_search=&src_module=search&src_tab_page_id=page_home1730078017541`;
        
        // Actualiza el href del enlace
        const dynamicLink = document.getElementById("dynamicLink");
        dynamicLink.href = sheinUrl;

        // Habilita o deshabilita los enlaces basado en la entrada
        if (query) {
            dynamicLink.style.pointerEvents = 'auto'; // Habilita el botón de buscar
            dynamicLink.style.opacity = '1'; // Cambia la opacidad a normal
            document.getElementById("shareButton").style.pointerEvents = 'auto'; // Habilita el botón de compartir
            document.getElementById("shareButton").style.opacity = '1'; // Cambia la opacidad a normal
        } else {
            dynamicLink.style.pointerEvents = 'none'; // Desactiva el botón de buscar
            dynamicLink.style.opacity = '0.5'; // Mantiene la apariencia deshabilitada
            document.getElementById("shareButton").style.pointerEvents = 'none'; // Desactiva el botón de compartir
            document.getElementById("shareButton").style.opacity = '0.5'; // Mantiene la apariencia deshabilitada
            document.getElementById("message").style.display = 'none'; // Oculta el mensaje
        }
    }

    // Función para compartir el enlace
    function shareLink() {
        const dynamicLink = document.getElementById("dynamicLink").href;
        
        if (navigator.share) {
            navigator.share({
                title: 'Compartir enlace de Shein',
                url: dynamicLink,
            })
            .then(() => {
                const message = document.getElementById("message");
                message.textContent = "Enlace compartido!";
                message.style.display = 'block'; // Muestra el mensaje
            })
            .catch(err => {
                console.error("Error al compartir: ", err);
            });
        } else {
            alert("Lo siento, la función de compartir no está disponible en tu dispositivo.");
        }
    }

    // Escucha el evento de entrada en el campo de texto
    document.getElementById("searchQuery").addEventListener('input', updateLink);
</script>

</body>
</html>
