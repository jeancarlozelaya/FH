<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar en Shein</title>
    <style>
        body {
            background-image: url('https://files.jotform.com/jufs/jeancarlozelaya/form_files/Copia%20de%20V%C3%ADdeo%20Publicitario%20(Fashion%20House%20Hn).671edbeee7b906.99369493.png?md5=EZ8w-MRdDOu7IMtTmU2wDA&expires=1730219662');
            background-size: cover;
            background-position: center;
            color: black;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        #searchQuery {
            width: 100%;
            height: 40px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex; /* Usar flexbox para los botones */
            justify-content: center; /* Centra los botones horizontalmente */
            gap: 10px; /* Espacio entre botones */
            flex-wrap: wrap; /* Permite que los botones se ajusten en pantallas peque√±as */
        }

        .dynamic-button {
            padding: 10px 20px;
            background-color: #972D54;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            pointer-events: none;
            opacity: 0.5;
            border: none;
            cursor: pointer;
        }

        button {
            background: none;
            border: none;
            padding: 0;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            cursor: pointer;
        }
    </style>
</head>
<body>

<input id="searchQuery" required type="text" placeholder="Ejemplo: Lenceria sexy" />

<div class="button-container">
    <a id="dynamicLink" 
       class="dynamic-button"
       href="https://us.shein.com/" target="_blank" rel="noopener noreferrer">
       Buscar en Shein
    </a>

    <button id="clearButton" class="dynamic-button" onclick="clearInput()">Limpiar</button>
</div>

<script>
    function updateLink() {
        const query = document.getElementById("searchQuery").value.trim();
        const sheinUrl = `https://us.shein.com/pdsearch/${encodeURIComponent(query)}?ici=s1EditSearch${encodeURIComponent(query)}_fbd0PageHome&search_source=1&search_type=all&source=search&src_identifier=st%3D2%60sc%3D${encodeURIComponent(query)}%60sr%3D0%60ps%3D1&src_identifier_pre_search=&src_module=search&src_tab_page_id=page_home1730078017541`;
        
        const dynamicLink = document.getElementById("dynamicLink");
        dynamicLink.href = sheinUrl;

        if (query) {
            dynamicLink.style.pointerEvents = 'auto';
            dynamicLink.style.opacity = '1';
            document.getElementById("clearButton").style.pointerEvents = 'auto';
            document.getElementById("clearButton").style.opacity = '1';
        } else {
            dynamicLink.style.pointerEvents = 'none';
            dynamicLink.style.opacity = '0.5';
            document.getElementById("clearButton").style.pointerEvents = 'none';
            document.getElementById("clearButton").style.opacity = '0.5';
        }
    }

    function clearInput() {
        document.getElementById("searchQuery").value = '';
        updateLink();
    }

    document.getElementById("searchQuery").addEventListener('input', updateLink);
</script>

</body>
</html>
