<script>


let items = [];
let lastDeletedItem = null;
let messageTimeout;  // Variable global para almacenar el timeout
let allChecked = false;
let lastDeletedItems = [];
let previewMode = false;
let currentMode = 'normal'; // Variable global para almacenar el modo actual


// Inicialización al cargar la página
window.onload = function () {
    const savedItems = localStorage.getItem("items");
    if (savedItems) {
        items = JSON.parse(savedItems);
        updateTable();
        loadColors();
    }
    setMode('normal', false); // Cargar en modo normal por defecto sin mostrar el mensaje
    updateButtonStates();
};


// Guardar en localStorage
function saveToLocalStorage() {
    localStorage.setItem("items", JSON.stringify(items));
}


// Obtener datos del enlace
function obtenerFuente() {
    let enlace = document.getElementById("enlace").value.trim();
    const porcentajeSeleccionado = parseFloat(document.getElementById("percentageSelect").value) / 100;
    if (!enlace) {
        showMessage("Por favor, ingrese un enlace válido.", 'error');
        return;
    }
    // Si el enlace no comienza con "https://us.shein.com/", modificarlo
    const baseURL = "https://us.shein.com/";
    if (!enlace.startsWith(baseURL)) {
        // Reemplazar el inicio de la URL hasta el primer '/' después de "shein.com/"
        const newEnlace = baseURL + enlace.replace(/^https?:\/\/(www\.)?(m\.)?(es\.)?shein\.com\//, "");
        document.getElementById("enlace").value = newEnlace;      
        // Volver a ejecutar la función con la URL corregida
        obtenerFuente();
        return; // Salir para evitar que se ejecute con el enlace incorrecto
    }
    showMessage("Procesando, por favor espere...", 'processing');
    const url = `https://script.google.com/macros/s/AKfycbwq82FHIL2RGyh_6pl9jluP2sKltOXzqMHzeMHTPq2ITbM5GHA8uhFLupRDHVA8zhWS/exec?url=${encodeURIComponent(enlace)}`;
    fetch(url)
        .then(response => response.text())
        .then(data => extractData(data, porcentajeSeleccionado, enlace))
}


// Extraer datos del HTML    
function extractData(data, porcentajeSeleccionado, enlace, retryCount = 0) {
    const imageMatch = data.match(/<div class="crop-image-container" data-before-crop-src="(.*?)"/i);
    const skuMatch = data.match(/<span class="product-intro__head-sku-text">\s*SKU:\s*(.*?)<\/span>/i);
    const priceAppMatch = data.match(/"getPrice":{"retailPrice":{"amount":"(.*?)"/i);

    const priceAppDto = data.match(/<p class="product-intro__ssr-priceMain"[^>]*?>\$(.*?)<\/p>/i);

    const titleMatch = data.match(/<title>(.*?) \| SHEIN USA<\/title>/i);

    // Extraer tallas desde diferentes patrones en el HTML
    const sizePatterns = [
                /"size":"(.*?)"/g,
                /data-attr_value_name="(.*?)"/g,
                /<p class="product-intro__size-radio-inner product-intro__sizes-item-text--one">(.*?)<\/p>/g
    ];


    if (imageMatch && skuMatch && priceAppMatch && titleMatch) {
        let image = imageMatch[1];
        if (!image.startsWith("http")) {
            image = "https:" + image;
        }

        const sizes = [...new Set(sizePatterns.flatMap(pattern => [...data.matchAll(pattern)].map(match => match[1])))];

        const item = {
            image: image,
            title: titleMatch[1],
            sku: skuMatch[1],
            priceApp: parseFloat(priceAppMatch[1]),
            priceLempiras: calculatePriceInLempiras(parseFloat(priceAppMatch[1]), porcentajeSeleccionado),
            percentage: porcentajeSeleccionado,
            sizes: sizes,
            selectedSize: "",
            enlace: enlace,
            priceAppDto: parseFloat(priceAppDto[1]),
            editingDto: false // Estado de edición para "Dto"

        };

        items.push(item);
        saveToLocalStorage();
        updateTable();

        setMode(currentMode, false); // Mantener el modo actual sin mostrar el mensaje

        showMessage("Datos cargados con éxito.", 'success');
    } else {
        // Verifica el mensaje de error y realiza un nuevo intento
        if (retryCount < 5) { // Límite de reintentos
            setTimeout(() => {
                showMessage("Reintentando obtener datos...", 'processing');
                obtenerFuente(); // Vuelve a intentar obtener la fuente
            }, 0); // Espera 2 segundos antes de reintentar
        } else {
            showMessage("No se extrajo información. Se alcanzó el número máximo de reintentos.", 'error');
        }
    }
}


// Calcular precio en lempiras
function calculatePriceInLempiras(priceApp, percentage) {
	const basePrice = priceApp * 26,1 + 50;
	return (basePrice + (basePrice * percentage)).toFixed(2);
}


// Generar Tallas
function generateSizeSelect(index, item) {
	const sizeOptions = item.sizes.map(size => 
		`<option value="${size}" ${size === item.selectedSize ? 'selected' : ''}>${size}</option>`
	).join("");
	return `<select id="sizeSelect${index}" class="small-select" onchange="updateSelectedSize(${index})">
		<option value="">Seleccionar Talla</option>
		${sizeOptions}
	</select>`;
}


// Actualizar la tabla
function updateTable() {
    const tableBody = document.getElementById("itemTableBody");
    tableBody.innerHTML = "";
    items.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = 
            `<td>

        const index = checkbox.getAttribute('data-index');
        const item = items[index];

        const selectedSize = item.selectedSize || '""';
        const customPriceInput = document.getElementById(`customPriceInput${index}`);
        const customPrice = customPriceInput ? customPriceInput.value.trim() : '';
        const priceToCopy = customPrice !== '' ? customPrice : item.priceApp.toFixed(2);
        const decodedTitle = decodeHtmlEntities(item.title);

        // Asegura que el porcentaje esté definido y utiliza items[index].percentage
        const porcentaje = item.percentage !== undefined ? item.percentage : 0;

        // Fórmula `priceLempiras` que usa la celda a la izquierda y el porcentaje correcto
        const priceLempirasFormula = `=(INDIRECT("RC[-2]", 0) * 26,1 + 50) * (1 + ${porcentaje})`;

        // Incluir el valor de la columna "Descuento"
        const descuento = item.priceAppDto || 0; // Asegúrate de que el descuento esté definido

        return [
            imageFormula,
            decodedTitle,
            `${selectedSize}`,
            item.sku,
            item.priceApp.toFixed(2),
            descuento, // Agregar el valor de la columna "Descuento"
            priceLempirasFormula, // Fórmula relativa para el precio en lempiras
            detailFormula,
            '',
            customPrice
        ].join('\t');
    });

    if (selectedItems.length === 0) {
        alert("Por favor, seleccione al menos un artículo para copiar.");
        return;
    }

    const textToCopy = selectedItems.join('\n');

    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(textToCopy).then(() => {

            showMessage("Datos copiados al portapapeles.", 'success');

        }).catch(err => {
            console.error('Error al copiar: ', err);
            alert("No se pudo copiar automáticamente. Prueba de nuevo o copia manualmente.");
            showManualCopyModal(textToCopy);
        });
    } else {
        const textArea = document.createElement("textarea");
        textArea.value = textToCopy;
        textArea.style.position = "fixed";
        textArea.style.opacity = "0";
        document.body.appendChild(textArea);
        textArea.select();

        try {
            const successful = document.execCommand('copy');
            if (successful) {
            showMessage("Datos copiados al portapapeles.", 'success');


            } else {
                showMessage("No se pudo copiar automáticamente. Prueba de nuevo o copia manualmente.", 'error');
                showManualCopyModal(textToCopy);
            }
        } catch (err) {
            console.error('Error al copiar (fallback): ', err);
            showMessage("No se pudo copiar automáticamente. Prueba de nuevo o copia manualmente.", 'error');
            showManualCopyModal(textToCopy);
        }

        document.body.removeChild(textArea);
    }
}

function calculateTotalPrice(filteredRows) {
    let totalPriceApp = 0;
    let totalDiscount = 0;
    let totalPrice = 0;

    filteredRows.forEach(row => {
        // Verificar el modo actual
        if (currentMode === "normal") {
            const priceCell = row.querySelector("td:nth-child(7)"); // Columna "Precio"
            if (priceCell) {
                const input = priceCell.querySelector("input");
                if (input) {
                    let priceText = input.value.trim().replace(/\s+/g, "");
                    const price = parseFloat(priceText) || 0;
                    totalPrice += price;
                }
            }
        } else if (currentMode === "emprendedor") {
            const priceAppCell = row.querySelector("td:nth-child(5)"); // Columna "Precio App"
            const discountCell = row.querySelector("td:nth-child(9)"); // Columna "Descuento"

            if (priceAppCell) {
                let priceText = priceAppCell.textContent.trim().replace(/[^0-9.-]+/g, "");
                const price = parseFloat(priceText) || 0;
                totalPriceApp += price;
            }

            if (discountCell) {
                let discountText = discountCell.textContent.trim().replace(/[^0-9.-]+/g, "");
                const discount = parseFloat(discountText) || 0;
                totalDiscount += discount;
            }
        }
    });

    return { totalPrice, totalPriceApp, totalDiscount };
}

    // Crear la fila de ISV
    isvRow = document.createElement("tr");

    if (currentMode === "emprendedor") {
        isvRow.innerHTML = `

            <td class="hidden-cell"></td> <!-- Columna "Precio App" (deja en blanco) -->
            <td style="font-weight: bold; background-color: #f4f4f4;">${(totals.totalDiscount * 1.07).toFixed(2)}</td> <!-- Columna "Descuento" con 7% incluido -->
            <td class="hidden-cell"></td> <!-- Columna "Precio" -->
            <td class="hidden-cell"></td> <!-- Columna del enlace -->
        `;
    }

    // Crear la fila de Total en Lempiras
    totalLempirasRow = document.createElement("tr");
    totalLempirasRow.id = "totalLempirasRow";
    if (currentMode === "emprendedor") {
        const isvValue = totals.totalDiscount * 1.07; // Obtener el valor de ISV (con 7%)
        totalLempirasRow.innerHTML = `
            <td colspan="3" style="text-align: center; font-weight: bold; background-color: #f4f4f4;">Total en Lempiras:</td> <!-- Combinación de las tres celdas -->

            <td style="font-weight: bold; background-color: #f4f4f4;">${(isvValue * 26,1).toFixed(2)}</td> <!-- Columna "Descuento" multiplicado por 26,1 -->
            <td class="hidden-cell"></td> <!-- Columna "Precio" -->

    // Agregar la fila ISV al final de la fila total
    tableBody.appendChild(totalRow);
    tableBody.appendChild(isvRow);

}








function downloadTableImage() {
    const table = document.getElementById("itemTable"); // Seleccionar la tabla
    const tableContainer = document.querySelector(".table-container"); // Contenedor de la tabla

    // 1. Desplazar la tabla al inicio
    tableContainer.scrollTop = 0;

    // 2. Esperar un momento para que el encabezado se coloque correctamente
    setTimeout(() => {
        // Opciones optimizadas para html2canvas
        const options = {
            scale: window.devicePixelRatio * 2, // Mejora la calidad de la imagen
            useCORS: true, // Permite imágenes externas sin error de CORS
            backgroundColor: "#ffffff", // Fondo blanco
            logging: false // Desactiva logs para mejorar rendimiento
        };

        // Capturar la tabla como imagen
        html2canvas(table, options).then(canvas => {
            // Convertir el canvas a una imagen PNG con máxima calidad
            const image = canvas.toDataURL("image/png", 1.0);

            // Crear un enlace temporal para descargar la imagen
            const link = document.createElement("a");
            link.href = image;
            link.download = "Detalle.png"; // Nombre del archivo
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }).catch(error => {
            console.error("Error al capturar la tabla:", error);
            alert("Hubo un error al generar la imagen. Inténtalo de nuevo.");
        });
    }, 100); // Pequeño retraso para asegurar que el encabezado esté en su lugar
}





// Función para alternar entre modos
function setMode(mode, showMessageFlag = true) {


    currentMode = mode; // Actualizar el modo actual
    const columnsToShowNormal = [0, 2, 4, 5, 6]; // Columnas para el modo normal
    const columnsToShowEmprendedor = [0, 2, 4, 8]; // Columnas para el modo emprendedor (Dto es la columna 8)

    // Ocultar todas las columnas primero
    const allColumns = document.querySelectorAll("#itemTable th, #itemTable td");
    allColumns.forEach((col, index) => {
        col.style.display = "none"; // Ocultar todas las columnas
    });

    // Mostrar las columnas según el modo seleccionado
    const columnsToShow = mode === "normal" ? columnsToShowNormal : columnsToShowEmprendedor;
    columnsToShow.forEach(colIndex => {
        const headers = document.querySelectorAll(`#itemTable th:nth-child(${colIndex + 1})`);
        const cells = document.querySelectorAll(`#itemTable td:nth-child(${colIndex + 1})`);
        headers.forEach(header => {
            header.style.display = ""; // Mostrar encabezados
            if (colIndex === 8) {
                header.classList.remove("hidden-column"); // Eliminar la clase hidden-column para la columna "Dto"
            }
        });
        cells.forEach(cell => {
            cell.style.display = ""; // Mostrar celdas
            if (colIndex === 8) {
                cell.classList.remove("hidden-column"); // Eliminar la clase hidden-column para la columna "Dto"
            }
        });
    });



    // Mostrar el mensaje solo si showMessageFlag es true
    if (showMessageFlag) {
        showMessage(`Modo ${mode} activado.`, 'success');

toggleDropdownTop();

    }


}
