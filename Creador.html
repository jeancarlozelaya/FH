<script>

let items = [];
let lastDeletedItem = null;
let messageTimeout;  // Variable global para almacenar el timeout
let allChecked = false;
let lastDeletedItems = [];
let previewMode = false;
// currentMode eliminado

// Inicialización al cargar la página
window.onload = function () {
    const savedItems = localStorage.getItem("items");
    if (savedItems) {
        items = JSON.parse(savedItems);
        updateTable();
    }
    loadColorClients(); // Añade esta línea
    // setMode eliminado
    updateButtonStates();
};


// Guardar en localStorage
function saveToLocalStorage() {
    localStorage.setItem("items", JSON.stringify(items));
}


// Obtener datos del enlace
function obtenerFuente() {
    let enlace = document.getElementById("enlace").value.trim();
    const porcentajeSeleccionado = parseFloat(document.getElementById("percentageSelect").value) / 100;
    if (!enlace) {
        showMessage("Por favor, ingrese un enlace válido.", 'error');
        return;
    }
    // Si el enlace no comienza con "https://us.shein.com/", modificarlo
    const baseURL = "https://us.shein.com/";
    if (!enlace.startsWith(baseURL)) {
        // Reemplazar el inicio de la URL hasta el primer '/' después de "shein.com/"
        const newEnlace = baseURL + enlace.replace(/^https?:\/\/(www\.)?(m\.)?(es\.)?shein\.com\//, "");
        document.getElementById("enlace").value = newEnlace;      
        // Volver a ejecutar la función con la URL corregida
        obtenerFuente();
        return; // Salir para evitar que se ejecute con el enlace incorrecto
    }
    showMessage("Procesando, por favor espere...", 'processing');
    const url = `https://script.google.com/macros/s/AKfycbwq82FHIL2RGyh_6pl9jluP2sKltOXzqMHzeMHTPq2ITbM5GHA8uhFLupRDHVA8zhWS/exec?url=${encodeURIComponent(enlace)}`;
    fetch(url)
        .then(response => response.text())
        .then(data => extractData(data, porcentajeSeleccionado, enlace))
}


/**
 * Intenta encontrar una coincidencia en los datos usando una lista de patrones regex.
 * Devuelve el primer grupo de captura de la primera coincidencia exitosa.
 * @param {string} data El texto HTML/JSON donde buscar.
 * @param {RegExp[]} patterns Un array de expresiones regulares a probar.
 * @returns {string|null} El valor coincidente o null.
 */
function findMatch(data, patterns) {
    for (const pattern of patterns) {
        const match = data.match(pattern);
        if (match && match[1]) {
            return match[1]; // Devuelve el primer grupo de captura
        }
    }
    return null;
}


// Extraer datos del HTML    
function extractData(data, porcentajeSeleccionado, enlace, retryCount = 0) {
    
    // --- Definición de Patrones (Títulos, SKU, Imagen, Precios) ---
    const titlePatterns = [
        /"goods_name":"(.*?)"/i, 
        /<h1 class="product-intro__head-name".*?<span class="fsp-element">(.*?)<\/span>/i, 
        /<title>(.*?) \| SHEIN USA<\/title>/i, 
        /<title>(.*?) \| SHEIN<\/title>/i,     
        /<meta property="og:title" content="(.*?)"/i 
    ];

    const skuPatterns = [
        /"goods_sn":"(s[wz][a-zA-Z0-9]*)"/i,         
        /<span class="product-intro__head-sku-text">\s*SKU:\s*(s[wz][a-zA-Z0-9]*)<\/span>/i, 
        /"skc_name":"(s[wz][a-zA-Z0-9]*)"/i,        
        /data-clipboard-text="(s[wz][a-zA-Z0-9]*)"/i, 
        /&skc=(s[wz][a-zA-Z0-9]*)&/i                 
    ];

    const imagePatterns = [
        /<div class="crop-image-container" data-before-crop-src="(.*?)"/i,
        /<link rel="preload".*?href="(\/\/img\.ltwebstatic\.com\/[^"]*)"/i,
        /data-before-crop-src="(\/\/img\.ltwebstatic\.com\/[^"]*)"/i,
        /data-src="(\/\/img\.ltwebstatic\.com\/[^"]*)"/i,
        /<img .*?src="(\/\/img\.ltwebstatic\.com\/[^"]*)"/i
    ];

    const priceAppPatterns = [ /"retailPrice":{"amount":"([\d.]+)"/i ];
    // priceAppDtoPatterns REMOVED

    // --- Búsqueda de Datos (Campos Únicos) ---
    let image = findMatch(data, imagePatterns);
    const sku = findMatch(data, skuPatterns);
    const priceAppStr = findMatch(data, priceAppPatterns);
    // priceAppDtoStr REMOVED
    const title = findMatch(data, titlePatterns);

    // --- Lógica de Tallas (Mejorada) ---
    let sizes = [];
    
    // 1. Intentar extraer del bloque JSON (la forma más confiable)
    const sizeBlockMatch = data.match(/"attr_name":"Talla".*?"attr_value_list":(\[.*?\])/);
    if (sizeBlockMatch && sizeBlockMatch[1]) {
        const sizeBlock = sizeBlockMatch[1]; 
        
        const jsonSizePatterns = [
            /"attr_local_size_value":"(.*?)"/g, // Para '2', '4', '6', '8/10'
            /"attr_value_name":"(.*?)"/g       // Para 'XS', 'S', 'M'
        ];

        const jsonSizes = jsonSizePatterns.flatMap(pattern => 
            [...sizeBlock.matchAll(pattern)].map(match => match[1])
        );
        sizes.push(...jsonSizes);
    }

    // 2. Patrones de "fallback" para el HTML (si el JSON falla o cambia)
    const htmlSizePatterns = [
        /data-attr_id="87".*?data-attr_value_name="(.*?)"/g, 
        /<p class="product-intro__size-radio-inner.*?>(.*?)<\/p>/g
    ];
    
    const htmlSizes = htmlSizePatterns.flatMap(pattern => 
        [...data.matchAll(pattern)].map(match => match[1])
    );
    sizes.push(...htmlSizes);

    // 3. Limpiar y unificar la lista (eliminar duplicados y vacíos)
    const finalSizes = [...new Set(sizes.filter(s => s && s.trim() !== ''))];


    // --- Validación y Creación del Objeto ---
    if (image && sku && priceAppStr && title) {
        if (!image.startsWith("http")) {
            image = "https:" + image;
        }

        const priceApp = parseFloat(priceAppStr); // Precio Regular
        // priceAppDto REMOVED

        const item = {
            image: image,
            title: title, 
            sku: sku,     
            priceApp: priceApp,
            priceLempiras: calculatePriceInLempiras(parseFloat(priceApp)), 
            percentage: porcentajeSeleccionado,
            sizes: finalSizes, 
            selectedSize: "",
            enlace: enlace,
            // priceAppDto REMOVED
            // editingDto REMOVED
            color: '#ffffff' 
        };

        items.push(item);
        saveToLocalStorage();
        updateTable();

        // setMode REMOVED

        showMessage("Datos cargados con éxito.", 'success');
    } else {
        // --- Lógica de Reintento (Original) ---
         console.log("Faltaron datos clave:", { 
             image: !!image, 
             sku: !!sku, 
             priceAppStr: !!priceAppStr, 
             title: !!title 
         });

        if (retryCount < 5) { // Límite de reintentos
            setTimeout(() => {
                showMessage("Reintentando obtener datos...", 'processing');

// Copiar Filas Seleccionadas Para Exportar
function copySelectedRows() {
    document.getElementById("dropdownMenu").classList.remove("show");
    const selectedItems = Array.from(document.querySelectorAll('.itemCheckbox:checked')).map(checkbox => {
        const index = checkbox.getAttribute('data-index');
        const item = items[index];
        const imageFormula = `=IMAGE("${item.image}")`;

        const selectedSize = item.selectedSize || '""';
        const customPriceInput = document.getElementById(`customPriceInput${index}`);
        const customPrice = customPriceInput ? customPriceInput.value.trim() : '';
        const priceToCopy = customPrice !== '' ? customPrice : item.priceApp.toFixed(2);
        const decodedTitle = decodeHtmlEntities(item.title);

        const porcentaje = item.percentage !== undefined ? item.percentage : 0;
        const priceLempirasFormula = `=INDIRECT("RC[-2]", 0) * 1.07 * 26.3`;
        
        // Valor de descuento eliminado

        return [
            imageFormula,
            decodedTitle,
            `${selectedSize}`,
            item.sku,
            item.priceApp.toFixed(2),
            // Valor de descuento eliminado de aquí
            priceLempirasFormula,
            detailFormula,
            '',
            customPrice
        ].join('\t');
    });

    if (selectedItems.length === 0) {
        alert("Por favor, seleccione al menos un artículo para copiar.");
        return;
    }

    const textToCopy = selectedItems.join('\n');

    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(textToCopy).then(() => {
            showMessage("Datos copiados al portapapeles.", 'success');
        }).catch(err => {
            console.error('Error al copiar: ', err);
            alert("No se pudo copiar automáticamente. Prueba de nuevo o copia manualmente.");
            showManualCopyModal(textToCopy);
        });
    } else {
        const textArea = document.createElement("textarea");
        textArea.value = textToCopy;
        textArea.style.position = "fixed";
        textArea.style.opacity = "0";
        document.body.appendChild(textArea);
        textArea.select();

        try {
            const successful = document.execCommand('copy');
            if (successful) {
            showMessage("Datos copiados al portapapeles.", 'success');
            } else {
                showMessage("No se pudo copiar automáticamente. Prueba de nuevo o copia manualmente.", 'error');
                showManualCopyModal(textToCopy);
            }
        } catch (err) {
            console.error('Error al copiar (fallback): ', err);
            showMessage("No se pudo copiar automáticamente. Prueba de nuevo o copia manualmente.", 'error');
            showManualCopyModal(textToCopy);
        }

        document.body.removeChild(textArea);
    }
}

    setTimeout(() => {
        // Opciones optimizadas para html2canvas
        const options = {
            scale: window.devicePixelRatio * 2, // Mejora la calidad de la imagen
            useCORS: true, // Permite imágenes externas sin error de CORS
            backgroundColor: "#ffffff", // Fondo blanco
            logging: false // Desactiva logs para mejorar rendimiento
        };

        // Capturar la tabla como imagen
        html2canvas(table, options).then(canvas => {
            // Convertir el canvas a una imagen PNG con máxima calidad
            const image = canvas.toDataURL("image/png", 1.0);

            // Crear un enlace temporal para descargar la imagen
            const link = document.createElement("a");
            link.href = image;
            link.download = "Detalle.png"; // Nombre del archivo
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }).catch(error => {
            console.error("Error al capturar la tabla:", error);
            alert("Hubo un error al generar la imagen. Inténtalo de nuevo.");
        });
    }, 100); // Pequeño retraso para asegurar que el encabezado esté en su lugar
}

// Función para importar datos
function importData() {
    const importText = document.getElementById("importDataTextArea").value.trim();
    if (!importText) {
        showMessage("No hay datos para importar.", 'error');
        return;
    }

    try {
        let importedItems = [];
        
        // Verificar si el texto comienza con { (formato JSON)
        if (importText.startsWith('{') || importText.startsWith('[') || importText.includes('---ITEM---')) {
            // Formato JSON (el actual)
            importedItems = importText.split('\n---ITEM---\n').map(itemStr => {
                try {
                    return JSON.parse(itemStr);
                } catch (e) {
                    console.error("Error parsing item:", itemStr);
                    return null;
                }
            }).filter(item => item !== null);
        } else {
            // Formato Excel (nuevo)
            importedItems = parseExcelFormat(importText);
        }

        if (importedItems.length === 0) {
            showMessage("No se encontraron datos válidos para importar.", 'error');
            return;
        }

        // Procesar los items importados
        importedItems.forEach(item => {
            // Actualizar colorClients si el item tiene color y clientName
            if (item.color && (item.clientName || item.clientPayment !== undefined)) {
                colorClients[item.color] = {
                    name: item.clientName || '',
                    payment: item.clientPayment || 0
                };
            }
            
            // Asegurarse de que el precio en lempiras esté calculado
            if (!item.priceLempiras && item.priceApp) {
                item.priceLempiras = calculatePriceInLempiras(item.priceApp);
            }
        });

        items.unshift(...importedItems);
        saveColorClients();
        saveToLocalStorage();
        updateTable();
        closeImportModal();
        showMessage(`${importedItems.length} items importados con éxito.`, 'success');
    } catch (error) {
        console.error("Error importing data:", error);
        showMessage("Error al importar datos. Verifica el formato.", 'error');
    }
}


function parseExcelFormat(text) {
    const lines = text.split('\n').filter(line => line.trim() !== '');
    const items = [];
    
    for (const line of lines) {
        try {
            const columns = line.split('\t');
            
            // Extraer la URL de la imagen (eliminando la fórmula =IMAGE())
            let imageUrl = columns[0].replace(/^=IMAGE\("|"\)$/g, '');
            
            // Extraer el título
            const title = columns[1];
            
            // Extraer la talla (puede estar en diferentes columnas según el formato)
            const size = columns[2];
            
            // Extraer SKU
            const sku = columns[3];
            
            // Extraer precio App
            const priceApp = parseFloat(columns[4]) || 0;
            
            // Extraer descuento (columna 5) - Lo ignoramos pero mantenemos el índice
            // const discount = parseFloat(columns[5]) || 0;
            
            // Extraer precio personalizado (última columna)
            const customPrice = parseFloat(columns[columns.length - 1]) || '';
            
            // Extraer enlace (eliminando la fórmula =HYPERLINK())
            let link = '';
            // El índice del enlace cambia porque eliminamos la columna de descuento
            const linkColumnIndex = 7; // Asumiendo que el formato de copia era fijo
            if (columns[linkColumnIndex] && columns[linkColumnIndex].includes('HYPERLINK')) {
                link = columns[linkColumnIndex].replace(/^=HYPERLINK\("|".*$/g, '');
            }
            
            // Crear el nuevo item
            const newItem = {
                image: imageUrl,
                title: title,
                sizes: [size],
                selectedSize: size,
                sku: sku,
                priceApp: priceApp,
                // priceAppDto: discount, // Eliminado
                priceLempiras: calculatePriceInLempiras(priceApp),
                enlace: link || `https://us.shein.com/search?keywords=${sku}`,
                precioPersonalizado: customPrice,
                color: '#ffffff' // Color por defecto
            };
            
            items.push(newItem);
        } catch (e) {
            console.error("Error parsing line:", line, e);
        }
    }
    
    return items;
}


// Objeto para guardar la asociación de colores con clientes
let colorClients = {};

// Cargar los clientes desde localStorage al iniciar
function loadColorClients() {
    const savedColorClients = localStorage.getItem("colorClients");
    if (savedColorClients) {
        try {
            colorClients = JSON.parse(savedColorClients);
            
            // Migración: si el valor es string (formato antiguo), convertirlo a objeto
            for (const color in colorClients) {
                if (typeof colorClients[color] === 'string') {
                    colorClients[color] = {
                        name: colorClients[color],
                        payment: 0
                    };
                }
            }
        } catch (e) {
            console.error("Error parsing colorClients:", e);
            colorClients = {};
        }
    }
}


// Mostrar el modal de gestión de clientes por color
function showColorClientsModal() {
    const modal = document.getElementById("colorClientsModal");
    const listContainer = document.getElementById("colorClientsList");
    
    // Obtener colores únicos
    const colors = items.map(item => item.color).filter(color => color !== undefined);
    const usedColors = [...new Set(colors)];
    
    if (usedColors.length === 0) {
        listContainer.innerHTML = '<p>No hay colores asignados todavía.</p>';
        modal.style.display = 'block';
        return;
    }
    
    listContainer.innerHTML = '';
    
    usedColors.forEach(color => {
        const colorDiv = document.createElement("div");
        colorDiv.style.display = 'flex';
        colorDiv.style.alignItems = 'center';
        colorDiv.style.marginBottom = '10px';
        colorDiv.style.padding = '5px';
        colorDiv.style.borderBottom = '1px solid #eee';
        colorDiv.style.gap = '10px';
        
        // Cuadro de color
        const colorBox = document.createElement("div");
        colorBox.style.width = '20px';
        colorBox.style.height = '20px';
        colorBox.style.backgroundColor = color;
        colorBox.style.border = '1px solid #ccc';
        colorBox.style.flexShrink = '0';
        
        // Input para el nombre
        const clientNameInput = document.createElement("input");
        clientNameInput.type = 'text';
        clientNameInput.value = (colorClients[color] && colorClients[color].name) || '';
        clientNameInput.placeholder = 'Nombre del cliente';
        clientNameInput.style.flex = '1';
        clientNameInput.style.padding = '5px';
        clientNameInput.disabled = true;
        
        // Input para el monto (nuevo comportamiento)
        const clientPaymentInput = document.createElement("input");
        clientPaymentInput.type = 'number';
        clientPaymentInput.placeholder = 'Monto';
        clientPaymentInput.style.width = '80px';
        clientPaymentInput.style.padding = '5px';
        clientPaymentInput.disabled = true;
        
        // Mostrar el monto guardado (solo si no es 0)
        if (colorClients[color] && colorClients[color].payment !== 0) {
            clientPaymentInput.value = colorClients[color].payment;
        }
        
        // Limpiar el campo al hacer clic
        clientPaymentInput.addEventListener('focus', () => {
            if (clientPaymentInput.value === '0') {
                clientPaymentInput.value = '';
            }
        });
        
        // Botón de editar/guardar
        const editButton = document.createElement("button");
        editButton.innerHTML = '<i class="fas fa-pencil-alt"></i>';
        editButton.style.padding = '5px 10px';
        editButton.style.flexShrink = '0';
        
        editButton.onclick = function() {
            if (clientNameInput.disabled) {
                // Modo edición
                clientNameInput.disabled = false;
                clientPaymentInput.disabled = false;
                clientNameInput.focus();
                editButton.innerHTML = '<i class="fas fa-save"></i>';
            } else {
                // Modo guardar
                clientNameInput.disabled = true;
                clientPaymentInput.disabled = true;
                
                // Guardar datos (si el monto está vacío, se guarda como undefined)
                const paymentValue = clientPaymentInput.value.trim() === '' ? undefined : parseFloat(clientPaymentInput.value);
                
                colorClients[color] = {
                    name: clientNameInput.value.trim(),
                    payment: paymentValue
                };
                
                saveColorClients();
                
                // Actualizar items
                items.forEach(item => {
                    if (item.color === color) {
                        item.clientName = colorClients[color].name;
                        item.clientPayment = colorClients[color].payment;
                    }
                });
                
                saveToLocalStorage();
                editButton.innerHTML = '<i class="fas fa-pencil-alt"></i>';
                
                // Forzar actualización visual: mostrar placeholder si no hay monto
                if (clientPaymentInput.value === '0' || clientPaymentInput.value.trim() === '') {
                    clientPaymentInput.value = '';
                }
                
                showMessage("Datos del cliente guardados.", 'success');
            }
        };
        
        colorDiv.appendChild(colorBox);
        colorDiv.appendChild(clientNameInput);
        colorDiv.appendChild(clientPaymentInput);
        colorDiv.appendChild(editButton);
        
        listContainer.appendChild(colorDiv);
    });
    
    modal.style.display = 'block';
}


// Cerrar el modal de clientes por color
function closeColorClientsModal() {
    document.getElementById("colorClientsModal").style.display = 'none';
}

// Guardar los nombres de clientes en localStorage
function saveColorClients() {
    localStorage.setItem("colorClients", JSON.stringify(colorClients));
}

function confirmClearAllClients() {
    if (confirm("¿Estás seguro de que deseas eliminar todos los nombres de clientes y montos de pago? Esta acción no se puede deshacer.")) {
        clearAllClients();
    }
}


// Función para borrar todos los clientes y montos
function clearAllClients() {
    // Limpiar el objeto colorClients (ahora almacenará tanto nombre como pago)
    for (const color in colorClients) {
        colorClients[color] = { name: '', payment: 0 };
    }
    
    // Actualizar los items
    items.forEach(item => {
        if (item.color) {
            item.clientName = '';
            item.clientPayment = 0;
        }
    });
    
    saveColorClients();
    saveToLocalStorage();
    showColorClientsModal(); // Recargar la vista
    showMessage("Todos los clientes y pagos han sido eliminados.", 'success');
}
