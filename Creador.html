<script>
let items = [];
let lastDeletedItem = null;
let messageTimeout;
let allChecked = false;
let lastDeletedItems = [];
let previewMode = false;
let currentMode = 'normal';

// Inicialización al cargar la página
window.onload = function () {
    const savedItems = localStorage.getItem("items");
    if (savedItems) {
        items = JSON.parse(savedItems);
        updateTable();
    }
    loadColorClients();
    updateButtonStates();
};

// Guardar en localStorage
function saveToLocalStorage() {
    localStorage.setItem("items", JSON.stringify(items));
}

// Obtener datos del enlace
function obtenerFuente() {
    let enlace = document.getElementById("enlace").value.trim();
    if (!enlace) {
        showMessage("Por favor, ingrese un enlace válido.", 'error');
        return;
    }
    const baseURL = "https://us.shein.com/";
    if (!enlace.startsWith(baseURL)) {
        const newEnlace = baseURL + enlace.replace(/^https?:\/\/(www\.)?(m\.)?(es\.)?shein\.com\//, "");
        document.getElementById("enlace").value = newEnlace;      
        obtenerFuente();
        return;
    }
    showMessage("Procesando, por favor espere...", 'processing');
    const url = `https://script.google.com/macros/s/AKfycbyMQJJuoUqhA3jEuh6Xizwu_VOr-Qd1fRGc6fGzsjPYyp_WkgZs5Zesd0HucNtgelxx/exec?url=${encodeURIComponent(enlace)}`;
    fetch(url)
        .then(response => response.text())
        .then(data => extractData(data, enlace))
}

// Extraer datos del HTML    
function extractData(data, enlace, retryCount = 0) {
    console.log("Analizando datos... Intento:", retryCount + 1);

    const hasProductData = data.includes('product-intro') || 
                          data.includes('crop-image-container') || 
                          data.includes('goods_sn') ||
                          data.includes('retailPrice');

    if (!hasProductData && retryCount < 10) {
        console.log("Esperando datos del producto...");
        setTimeout(() => {
            obtenerFuente();
        }, 1000);
        return;
    }

    const imagePatterns = [
        /<div class="crop-image-container"[^>]*data-before-crop-src="(.*?)"/i,
        /<img[^>]*class="[^"]*bsc-crop-image-container[^"]*"[^>]*src="(.*?)"/i,
        /"imageMain":"(.*?)"/i,
        /"original_image":"(.*?)"/i,
        /"goods_img":"(.*?)"/i,
        /<meta[^>]*property="og:image"[^>]*content="(.*?)"/i
    ];

    const skuPatterns = [
        /"goods_sn":"(.*?)"/i,
        /"sku":"(.*?)"/i,
        /<span class="product-intro__head-sku-text">\s*SKU:\s*(.*?)<\/span>/i,
        /<meta[^>]*property="product:sku"[^>]*content="(.*?)"/i
    ];

    const pricePatterns = [
        /"retailPrice":{"amount":"([\d.]+)"/i,
        /"salePrice":{"amount":"([\d.]+)"/i,
        /"price":"\$?([\d.]+)"/i,
        /"price_amount":"([\d.]+)"/i,
        /<meta[^>]*property="product:price:amount"[^>]*content="([\d.]+)"/i
    ];

    const titlePatterns = [
        /"goods_name":"(.*?)"/i,
        /<title>(.*?) \| SHEIN USA<\/title>/i,
        /<meta[^>]*property="og:title"[^>]*content="(.*?)"/i,
        /<h1[^>]*class="[^"]*product-intro__head-title[^"]*"[^>]*>(.*?)<\/h1>/i
    ];

    const sizePatterns = [
        /"size":"(.*?)"/g,
        /"size_name":"(.*?)"/g,
        /"attr_value_name":"(.*?)"/g,
        /data-attr_value_name="(.*?)"/g,
        /<p class="product-intro__size-radio-inner[^>]*>(.*?)<\/p>/g
    ];

    function findFirstMatch(patterns, source) {
        for (let pattern of patterns) {
            const match = source.match(pattern);
            if (match && match[1]) {
                return match[1].replace(/\\u002F/g, '/').replace(/\\/g, '');
            }
        }
        return null;
    }

    const image = findFirstMatch(imagePatterns, data);
    const sku = findFirstMatch(skuPatterns, data);
    const title = findFirstMatch(titlePatterns, data);
    
    const priceAppMatch = data.match(/"retailPrice":{"amount":"([\d.]+)"/i);
    const priceAppDto = data.match(/"salePrice":{"amount":"([\d.]+)"/i);

    const sizes = [...new Set(
        sizePatterns.flatMap(pattern => 
            [...data.matchAll(pattern)]
                .map(match => match[1])
                .filter(size => size && size.length < 20 && !size.includes('http'))
        )
    )];

    const hasRequiredData = image && title && (priceAppMatch || priceAppDto);

    if (hasRequiredData) {
        let processedImage = image;
        if (processedImage && !processedImage.startsWith("http")) {
            processedImage = "https:" + processedImage;
        }

        let cleanTitle = title.replace(/&#39;/g, "'")
                             .replace(/&amp;/g, '&')
                             .replace(/\| SHEIN USA$/, '')
                             .trim();

        const item = {
            image: processedImage,
            title: cleanTitle,
            sku: sku || "N/A",
            priceApp: priceAppMatch ? parseFloat(priceAppMatch[1]) : 0,
            priceLempiras: calculatePriceInLempiras(
                priceAppMatch ? parseFloat(priceAppMatch[1]) : 
                priceAppDto ? parseFloat(priceAppDto[1]) : 0
            ),
            sizes: sizes.length > 0 ? sizes : ["Única"],
            selectedSize: "",
            enlace: enlace,
            priceAppDto: priceAppDto ? parseFloat(priceAppDto[1]) : 0,
            editingDto: false,
            color: '#ffffff'
        };

        items.push(item);
        saveToLocalStorage();
        updateTable();
        updateButtonStates();
        showMessage("Datos cargados con éxito.", 'success');
        
    } else {
        console.log("❌ Datos faltantes - Intento", retryCount + 1, ":", {
            imagen: !!image,
            titulo: !!title,
            precio: !!(priceAppMatch || priceAppDto),
            sku: !!sku
        });

        if (retryCount < 8) {
            const delay = Math.min(2000, 500 * (retryCount + 1));
            setTimeout(() => {
                showMessage(`Esperando datos del producto... (${retryCount + 1}/8)`, 'processing');
                obtenerFuente();
            }, delay);
        } else {
            showMessage("No se pudieron cargar los datos después de varios intentos.", 'error');
        }
    }
}

// Función mejorada para descargar tabla como imagen
function downloadTableImage() {
    const table = document.getElementById("itemTable");
    const tableContainer = document.querySelector(".table-container");

    tableContainer.scrollTop = 0;

    setTimeout(() => {
        const options = {
            scale: window.devicePixelRatio * 2,
            useCORS: true,
            backgroundColor: "#ffffff",
            logging: false
        };

        html2canvas(table, options).then(canvas => {
            canvas.toBlob(function(blob) {
                // Crear archivo para compartir
                const file = new File([blob], "Detalle.png", { type: "image/png" });
                
                // Verificar si la API de compartir está disponible
                if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                    navigator.share({
                        files: [file],
                        title: 'Detalle de Productos',
                        text: 'Tabla de productos exportada'
                    }).then(() => {
                        showMessage("Imagen compartida con éxito.", 'success');
                    }).catch(error => {
                        console.error('Error al compartir:', error);
                        // Fallback: descarga directa
                        downloadImageDirectly(canvas);
                    });
                } else {
                    // Fallback para navegadores que no soportan compartir archivos
                    downloadImageDirectly(canvas);
                }
            });
        }).catch(error => {
            console.error("Error al capturar la tabla:", error);
            showMessage("Hubo un error al generar la imagen. Inténtalo de nuevo.", 'error');
        });
    }, 100);
}

function copySelectedRows() {
    document.getElementById("dropdownMenu").classList.remove("show");
    const selectedItems = Array.from(document.querySelectorAll('.itemCheckbox:checked')).map(checkbox => {
        const index = checkbox.getAttribute('data-index');
        const item = items[index];
        const imageFormula = `=IMAGE("${item.image}")`;
        const detailFormula = `=HYPERLINK("${item.enlace}", "Ver detalle")`;
        const selectedSize = item.selectedSize || '""';
        const customPriceInput = document.getElementById(`customPriceInput${index}`);
        const customPrice = customPriceInput ? customPriceInput.value.trim() : '';
        const priceToCopy = customPrice !== '' ? customPrice : item.priceApp.toFixed(2);
        const decodedTitle = decodeHtmlEntities(item.title);
        const priceLempirasFormula = `=INDIRECT("RC[-2]", 0) * 1.07 * 26.3`;
        const descuento = item.priceAppDto || 0;

        return [
            imageFormula,
            decodedTitle,
            `${selectedSize}`,
            item.sku,
            item.priceApp.toFixed(2),
            descuento,
            priceLempirasFormula,
            detailFormula,
            '',
            customPrice
        ].join('\t');
    });

    if (selectedItems.length === 0) {
        alert("Por favor, seleccione al menos un artículo para copiar.");
        return;
    }

    const textToCopy = selectedItems.join('\n');
    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(textToCopy).then(() => {
            showMessage("Datos copiados al portapapeles.", 'success');
        }).catch(err => {
            console.error('Error al copiar: ', err);
            alert("No se pudo copiar automáticamente. Prueba de nuevo o copia manualmente.");
            showManualCopyModal(textToCopy);
        });
    } else {
        const textArea = document.createElement("textarea");
        textArea.value = textToCopy;
        textArea.style.position = "fixed";
        textArea.style.opacity = "0";
        document.body.appendChild(textArea);
        textArea.select();
        try {
            const successful = document.execCommand('copy');
            if (successful) {
                showMessage("Datos copiados al portapapeles.", 'success');
            } else {
                showMessage("No se pudo copiar automáticamente. Prueba de nuevo o copia manualmente.", 'error');
                showManualCopyModal(textToCopy);
            }
        } catch (err) {
            console.error('Error al copiar (fallback): ', err);
            showMessage("No se pudo copiar automáticamente. Prueba de nuevo o copia manualmente.", 'error');
            showManualCopyModal(textToCopy);
        }
        document.body.removeChild(textArea);
    }
}

function importData() {
    const importText = document.getElementById("importDataTextArea").value.trim();
    if (!importText) {
        showMessage("No hay datos para importar.", 'error');
        return;
    }
    try {
        let importedItems = [];
        if (importText.startsWith('{') || importText.startsWith('[') || importText.includes('---ITEM---')) {
            importedItems = importText.split('\n---ITEM---\n').map(itemStr => {
                try {
                    return JSON.parse(itemStr);
                } catch (e) {
                    console.error("Error parsing item:", itemStr);
                    return null;
                }
            }).filter(item => item !== null);
        } else {
            importedItems = parseExcelFormat(importText);
        }
        if (importedItems.length === 0) {
            showMessage("No se encontraron datos válidos para importar.", 'error');
            return;
        }
        importedItems.forEach(item => {
            if (item.color && (item.clientName || item.clientPayment !== undefined)) {
                colorClients[item.color] = {
                    name: item.clientName || '',
                    payment: item.clientPayment || 0
                };
            }
            if (!item.priceLempiras && item.priceApp) {
                item.priceLempiras = calculatePriceInLempiras(item.priceApp);
            }
        });
        items.unshift(...importedItems);
        saveColorClients();
        saveToLocalStorage();
        updateTable();
        closeImportModal();
        showMessage(`${importedItems.length} items importados con éxito.`, 'success');
    } catch (error) {
        console.error("Error importing data:", error);
        showMessage("Error al importar datos. Verifica el formato.", 'error');
    }
}

function parseExcelFormat(text) {
    const lines = text.split('\n').filter(line => line.trim() !== '');
    const items = [];
    for (const line of lines) {
        try {
            const columns = line.split('\t');
            let imageUrl = columns[0].replace(/^=IMAGE\("|"\)$/g, '');
            const title = columns[1];
            const size = columns[2];
            const sku = columns[3];
            const priceApp = parseFloat(columns[4]) || 0;
            const discount = parseFloat(columns[5]) || 0;
            const customPrice = parseFloat(columns[columns.length - 1]) || '';
            let link = '';
            if (columns[7] && columns[7].includes('HYPERLINK')) {
                link = columns[7].replace(/^=HYPERLINK\("|".*$/g, '');
            }
            const newItem = {
                image: imageUrl,
                title: title,
                sizes: [size],
                selectedSize: size,
                sku: sku,
                priceApp: priceApp,
                priceAppDto: discount,
                priceLempiras: calculatePriceInLempiras(priceApp),
                enlace: link || `https://us.shein.com/search?keywords=${sku}`,
                precioPersonalizado: customPrice,
                color: '#ffffff'
            };
            items.push(newItem);
        } catch (e) {
            console.error("Error parsing line:", line, e);
        }
    }
    return items;
}

let colorClients = {};

function loadColorClients() {
    const savedColorClients = localStorage.getItem("colorClients");
    if (savedColorClients) {
        try {
            colorClients = JSON.parse(savedColorClients);
            for (const color in colorClients) {
                if (typeof colorClients[color] === 'string') {
                    colorClients[color] = {
                        name: colorClients[color],
                        payment: 0
                    };
                }
            }
        } catch (e) {
            console.error("Error parsing colorClients:", e);
            colorClients = {};
        }
    }
}

function showColorClientsModal() {
    const modal = document.getElementById("colorClientsModal");
    const listContainer = document.getElementById("colorClientsList");
    const colors = items.map(item => item.color).filter(color => color !== undefined);
    const usedColors = [...new Set(colors)];
    if (usedColors.length === 0) {
        listContainer.innerHTML = '<p>No hay colores asignados todavía.</p>';
        modal.style.display = 'block';
        return;
    }
    listContainer.innerHTML = '';
    usedColors.forEach(color => {
        const colorDiv = document.createElement("div");
        colorDiv.style.display = 'flex';
        colorDiv.style.alignItems = 'center';
        colorDiv.style.marginBottom = '10px';
        colorDiv.style.padding = '5px';
        colorDiv.style.borderBottom = '1px solid #eee';
        colorDiv.style.gap = '10px';
        const colorBox = document.createElement("div");
        colorBox.style.width = '20px';
        colorBox.style.height = '20px';
        colorBox.style.backgroundColor = color;
        colorBox.style.border = '1px solid #ccc';
        colorBox.style.flexShrink = '0';
        const clientNameInput = document.createElement("input");
        clientNameInput.type = 'text';
        clientNameInput.value = (colorClients[color] && colorClients[color].name) || '';
        clientNameInput.placeholder = 'Nombre del cliente';
        clientNameInput.style.flex = '1';
        clientNameInput.style.padding = '5px';
        clientNameInput.disabled = true;
        const clientPaymentInput = document.createElement("input");
        clientPaymentInput.type = 'number';
        clientPaymentInput.placeholder = 'Monto';
        clientPaymentInput.style.width = '80px';
        clientPaymentInput.style.padding = '5px';
        clientPaymentInput.disabled = true;
        if (colorClients[color] && colorClients[color].payment !== 0) {
            clientPaymentInput.value = colorClients[color].payment;
        }
        clientPaymentInput.addEventListener('focus', () => {
            if (clientPaymentInput.value === '0') {
                clientPaymentInput.value = '';
            }
        });
        const editButton = document.createElement("button");
        editButton.innerHTML = '<i class="fas fa-pencil-alt"></i>';
        editButton.style.padding = '5px 10px';
        editButton.style.flexShrink = '0';
        editButton.onclick = function() {
            if (clientNameInput.disabled) {
                clientNameInput.disabled = false;
                clientPaymentInput.disabled = false;
                clientNameInput.focus();
                editButton.innerHTML = '<i class="fas fa-save"></i>';
            } else {
                clientNameInput.disabled = true;
                clientPaymentInput.disabled = true;
                const paymentValue = clientPaymentInput.value.trim() === '' ? undefined : parseFloat(clientPaymentInput.value);
                colorClients[color] = {
                    name: clientNameInput.value.trim(),
                    payment: paymentValue
                };
                saveColorClients();
                items.forEach(item => {
                    if (item.color === color) {
                        item.clientName = colorClients[color].name;
                        item.clientPayment = colorClients[color].payment;
                    }
                });
                saveToLocalStorage();
                editButton.innerHTML = '<i class="fas fa-pencil-alt"></i>';
                if (clientPaymentInput.value === '0' || clientPaymentInput.value.trim() === '') {
                    clientPaymentInput.value = '';
                }
                showMessage("Datos del cliente guardados.", 'success');
            }
        };
        colorDiv.appendChild(colorBox);
        colorDiv.appendChild(clientNameInput);
        colorDiv.appendChild(clientPaymentInput);
        colorDiv.appendChild(editButton);
        listContainer.appendChild(colorDiv);
    });
    modal.style.display = 'block';
}

function closeColorClientsModal() {
    document.getElementById("colorClientsModal").style.display = 'none';
}

function saveColorClients() {
    localStorage.setItem("colorClients", JSON.stringify(colorClients));
}

function confirmClearAllClients() {
    if (confirm("¿Estás seguro de que deseas eliminar todos los nombres de clientes y montos de pago? Esta acción no se puede deshacer.")) {
        clearAllClients();
    }
}

function clearAllClients() {
    for (const color in colorClients) {
        colorClients[color] = { name: '', payment: 0 };
    }
    items.forEach(item => {
        if (item.color) {
            item.clientName = '';
            item.clientPayment = 0;
        }
    });
    saveColorClients();
    saveToLocalStorage();
    showColorClientsModal();
    showMessage("Todos los clientes y pagos han sido eliminados.", 'success');
}
</script>
